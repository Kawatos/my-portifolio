<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nova mensagem do portfólio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #4a6cf7;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }
    .content {
      padding: 20px;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 5px 5px;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .value {
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 3px;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Nova mensagem do seu portfólio</h1>
  </div>
  <div class="content">
    <div class="field">
      <div class="label">Nome:</div>
      <div class="value">{{name}}</div>
    </div>
    <div class="field">
      <div class="label">Email:</div>
      <div class="value">{{email}}</div>
    </div>
    <div class="field">
      <div class="label">Mensagem:</div>
      <div class="value">{{message}}</div>
    </div>
  </div>
  <div class="footer">
    <p>Esta mensagem foi enviada do seu portfólio em {{date}}.</p>
  </div>
</body>
</html>
